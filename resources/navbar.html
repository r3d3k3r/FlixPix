<script>
  $(document).ready(function() {
    // Get current page name
    var currentURL = window.location.href;
    var pageName = currentURL.substr(currentURL.lastIndexOf('/') + 1);
    console.log(pageName);
    // Inspect all <a> tags in the navigation menu
    $("nav ul li a").each(function() {
    // Get target page name from href attribute
    var targetPage = $(this).attr('href').substr($(this).attr('href').lastIndexOf('/') + 1);
    // Check if target page name matches the current page name
    if (targetPage === pageName) {
        // Add the 'active' class to the top level parent <li> tag
        $(this).parents('li').last().addClass('active');
    }
    });
  });
</script>
